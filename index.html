<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8' />
  <title>The Changing Shoreline of New York City</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="contents">
    <header>
      <div class="floating-title">
        <h1>The Changing Shoreline of New York City</h1>
      </div>
      <article class="box">
        {% include header.html %}
      </article>
      <div class="page trigger-overview">
      </div>
      <div class="page">
      </div>
    </header>
    <main>
      <ol id="areas">
        {% for area_id in site.data.areas %}
          {% include area.html area_id=area_id %}
        {% endfor %}
      </ol>
    </main>
    <footer>
      <div class="page trigger-overview">
      </div>
      <article class="box">
        {% include footer.html %}
      </article>
    </footer>
  </div>
  <script type="text/javascript">
    var geojson = {% include areas.geojson %}
  </script>
  <script src="js/scrollMonitor.js"></script>
  <script src="js/shorelines.js"></script>
</body>
</html>
