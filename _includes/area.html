{% assign path = '/areas/' | append: area_id %}
{% assign area = site.areas | where:'id', path | first %}
<li>
  <div>
    <div class="page trigger-area trigger-geojson" data-area-id="{{ area_id }}">
      <div class="sticky centered">
        <div class="title-container">
          <h2 class="wavy">
            <a name="{{ area_id }}" id="{{ area_id }}" class="pointer-events">
              {{ area.title }}
            </a>
          </h2>
        </div>
      </div>
    </div>
  </div>
  <section class="box">
    <!-- <ol class="page-controls">
      <li>1</li>
      Go back to <a href="#">the top</a>, or to <a href="#table-of-contents">the table of contents</a>.
    </ol> -->
    <div>
    {{ area.output }}
    </div>
    <div class="waves"></div>
  </section>
  <div class="page trigger-mapwarper" data-area-id="{{ area_id }}" data-map-id="{{ area.map.id }}">
    <div class="box sticky">
      <p>
        Viewing “<a href="http://digitalcollections.nypl.org/items/{{ area.map.uuid }}"><i>{{ area.map.title }} ({{ area.map.year }})</i></a>”. Change opacity: <input class="opacity-slider" type="range" value="100" min="0" max="100">
      </p>
    </div>
  </div>
  <div class="page"></div>
</li>
