{% assign path = '/projects/' | append: project_id %}
{% assign project = site.projects | where:'id', path | first %}
<li class="project">
  <project-component
  data-project-id="{{ project_id }}" data-annotation-id="{{ project.allmaps.annotationId }}">
    <a slot="header" name="{{ project_id }}" id="{{ project_id }}">
      {{ project.title }}
    </a>
    {{ project.output }}
  </project-component>
</li>
